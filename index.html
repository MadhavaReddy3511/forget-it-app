<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remembery — Never Forget Again</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #121212, #1f1f1f);
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #00d1b2;
        }
        p {
            font-size: 1.2em;
            max-width: 500px;
            margin-bottom: 2em;
            color: #ccc;
        }
        .cta-btn {
            background-color: #00d1b2;
            color: #fff;
            padding: 0.8em 1.5em;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .cta-btn:hover {
            background-color: #00b89d;
        }
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Remembery</h1>
    <p>Your personal memory tracker. Never forget where you left things again.</p>
    <a href="#get-started" class="cta-btn">Get Started</a>

    <footer>&copy; 2025 Remembery — Made with ❤️ on GitHub Pages</footer>

</body>
</html>
